<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>

    <style>
        form>input{
            padding: 10px;
            width:30%;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="charecter">
        <p>{{ charecter }}</p>

        <form >
          <input type="text" v-model="email">{{ email }}
          <input type="text" v-model="name" placeholder="name"> {{ name }}

        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
